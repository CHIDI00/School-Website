 	<p class="demo"></p>
 	
 <script type="text/javascript">
 
 
 const ARRAY=["luxury","sports","sports","luxury","beauty"];//general input...
 
  const Track= {
    purpose:"To track object data",
    license:"This product is licensed under ALIFE TECH",
    
 //algorithm to find the mode of an array...
    getUncommonItems:function(input){
    	let cache=[];
    	
    	//condition to know if item occurs more than once...
    	input.forEach((val,i,arr)=>{
    		if(cache.includes(input[i])==false){
    			cache.push(input[i]);
    		}
    	});
    	
    	//sorting cache before releasing data
    	let result=cache.sort((a,b)=>{
    		return a-b;
    	});
    	
    	return result; //ordered filtered list...
    },
    
 //matches and counts the number of occurence of each item from getUncommonItems...
    matchItems:function(input,arr){
    	let buffer=[];
    	let cache=[];
    	let list=[]; //unordered list
    	
    	for(let i=0; i < input.length; i++){
    		buffer.splice(0,buffer.length);
    		for(let a=0; a < arr.length; a++){
    			if(input[i]===arr[a]){
    			   buffer.push(arr[a]);
    			}
    		}
    			cache.push(buffer.length);
    			list.push(buffer.length);
    			buffer.splice(0,buffer.length);
    	}
    
    cache.sort();
    return [cache[cache.length-1],list];
    },
    
    //finding the mode of general Input...
    findMode:function(input){
      //seive the returns from previous function...
      let grossMode=Track.matchItems(Track.getUncommonItems(ARRAY),ARRAY)[0];
      let list= Track.matchItems(Track.getUncommonItems(ARRAY),ARRAY)[1];
      let memo=[];
 
 	if(grossMode > 1){
      for(let i=0; i < list.length ; i++){
       		 if(grossMode===list[i]){
       			let index=list.indexOf(list[i]);
       			memo.push(input[index]);
       			list[i]="";//replacing counted list items with nothing...
        }
      }
     }else{
      console.log("No one is common");
     }
     
     return memo;
    }
  }
  
 
 //deployment area...
  alert(
  `${Track.findMode(Track.getUncommonItems(ARRAY))} is the most common item in ${ARRAY}`
  );
 // Track.findMode(Track.getUncommonItems(ARRAY),ARRAY);
 </script>
